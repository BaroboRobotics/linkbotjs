== 3 || typeof(connections) == 'undefined') { return; } if (connections.hasOwnProperty('button')) { buttonEventCallbacks.hasOwnProperty(id) || (buttonEventCallbacks[id] = []); for (var buttonId in connections.button) { if (connections.button.hasOwnProperty(buttonId)) { obj = connections.button[buttonId]; buttonEventCallbacks[id].push({ robot: bot, buttonId: buttonId, callback: obj.callback, data: obj.data }); } } if (buttonEventCallbacks[id].length &gt; 0) { token = addGenericCallback(); asyncBaroboBridge.enableButtonEvents (id, token, true); } } if (connections.hasOwnProperty('wheel')) { var granularity = 5.0; encoderEventCallbacks.hasOwnProperty(id) || (encoderEventCallbacks[id] = []); for (var wheelId in connections.wheel) { if (connections.wheel.hasOwnProperty(wheelId)) { obj = connections.wheel[wheelId]; encoderEventCallbacks[id].push({ robot: bot, wheelId: wheelId, callback: obj.callback, data: obj.data }); if (obj.hasOwnProperty('distance') &amp;&amp; obj.distance &lt; granularity) { granularity = obj.distance; } } } if (encoderEventCallbacks[id].length &gt; 0) { token = addGenericCallback(); asyncBaroboBridge.enableEncoderEvents(id, token, granularity, true); } } if (connections.hasOwnProperty('joint')) { obj = connections.joint; jointEventCallbacks.hasOwnProperty(id) || (jointEventCallbacks[id] = []); jointEventCallbacks[id].push({robot:bot, callback:obj.callback, data:obj.data}); token = addGenericCallback(); asyncBaroboBridge.enableJointEvents(id, token, true); } if (connections.hasOwnProperty('accel')) { obj = connections.accel; accelerometerEventCallbacks.hasOwnProperty(id) || (accelerometerEventCallbacks[id] = []); accelerometerEventCallbacks[id].push({robot:bot, callback:obj.callback, data:obj.data}); token = addGenericCallback(); asyncBaroboBridge.enableAccelerometerEvents(id, token, true); } }; /** * Unregisters from Linkbot events. * @function unregister * @memberOf AsyncLinkbot * @instance */ bot.unregister = function() { var token; if (buttonEventCallbacks.hasOwnProperty(id) &amp;&amp; buttonEventCallbacks[id].length &gt; 0) { token = addGenericCallback(); asyncBaroboBridge.enableButtonEvents (id, token, false); } if (encoderEventCallbacks.hasOwnProperty(id) &amp;&amp; encoderEventCallbacks[id].length &gt; 0) { token = addGenericCallback(); asyncBaroboBridge.enableEncoderEvents(id, token, 5.0, false); } if (accelerometerEventCallbacks.hasOwnProperty(id) &amp;&amp; accelerometerEventCallbacks[id].length &gt; 0) { token = addGenericCallback(); asyncBaroboBridge.enableAccelerometerEvents(id, token, false); } if (jointEventCallbacks.hasOwnProperty(id) &amp;&amp; jointEventCallbacks[id].length &gt; 0) { token = addGenericCallback(); asyncBaroboBridge.enableJointEvents(id, token, false); } }; bot.event = eventlib.Events.extend({}); /** * Deprecated Button Constants. * Used when registering button callbacks. */ bot.BUTTON_POWER = bot.enums.Button.POWER; bot.BUTTON_A = bot.enums.Button.A; bot.BUTTON_B = bot.enums.Button.B; }; × Search results Close "},"js_barobo-bridge.js.html":{"id":"js_barobo-bridge.js.html","title":"Source: js/barobo-bridge.js","body":" DocStrap Namespaces Linkbots Classes AsyncLinkbot Global asyncBaroboBridge Source: js/barobo-bridge.js /** * This class exists for testing outside of Barobo browser. */ var asyncBaroboBridge = (function(main) { &quot;use strict&quot;; if (main.asyncBaroboBridge &amp;&amp; main.asyncBaroboBridge !== null) { return main.asyncBaroboBridge; } else { var _i, _j, _len, _len1, obj, signals, methods, k; methods = ['listFirmwareFiles', 'connectRobot', 'disconnectRobot', 'getAccelerometer', 'getFormFactor', 'getJointAngles', 'getJointSpeeds', 'getJointStates', 'getLedColor', 'getVersions', 'resetEncoderRevs', 'setBuzzerFrequency', 'setJointSpeeds', 'setJointStates', 'setLedColor', 'move', 'moveContinuous', 'moveTo', 'drive', 'driveTo', 'motorPower', 'stop', 'enableButtonEvents', 'enableEncoderEvents', 'enableJointEvents', 'enableAccelerometerEvents', 'firmwareUpdate', 'sen exColor) Hex Color Callback. Parameters: Name Type Description hexColor string A hex string representing the LED color value. Source: jsx/linkbot.jsx, line 337 robotJointSpeedsCallback(An) Joint Speeds Callback. Parameters: Name Type Description An Array.number array of joint speeds. Source: jsx/linkbot.jsx, line 617 robotWheelPositionsCallback(color) Wheel Positions Callback. Parameters: Name Type Description color WheelPositionsType The color values. Source: jsx/linkbot.jsx, line 591 WheelConnectionType Wheel connection type. Properties: Name Type Description 0 Object The motor number (starts at zero) to register for as an object.ex.{ 0: { callback: function(robot, data, event) { ... } data: ... distance: (this is optional and specifies the granularity). }} Source: jsx/linkbot.jsx, line 814 WheelPositionsType Wheel Positions type. Properties: Name Type Description values Array.number An array containing the wheel positions. timestamp number A timestamp of when representing the time the wheels were at that position.if there was an error the timestamp will be set to -1. Source: jsx/linkbot.jsx, line 583 × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" DocStrap Namespaces Linkbots Classes AsyncLinkbot Global asyncBaroboBridge Classes Classes AsyncLinkbot Namespaces Linkbots × Search results Close "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" DocStrap Namespaces Linkbots Classes AsyncLinkbot Global asyncBaroboBridge Namespaces Classes AsyncLinkbot Namespaces Linkbots × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" DocStrap Namespaces Linkbots Classes AsyncLinkbot Global asyncBaroboBridge LinkbotJS APIThis is the user documentation for LinkbotJS. It describes version 0.0.3,which is available here: linkbot.js.zip v0.0.3 Source code and contributor documentation is available on Github atBaroboRobotics/LinkbotJS. This API has two methods for managing robots and aLinkbot classfor controlling individual robots. The two management methods arescan andconnect. Linkbots Object Methodsscan returns a list of ids. var availIds = Linkbots.scan();connect is straightforward, though it might throw an error if theconnection fails. As mentioned above, it returns a Linkbot object. var bot; try { bot = Linkbots.connect(id); } catch(/* TODO */) { } Linkbot ClassTo get started, obtain a Linkbot object withconnect: var bot = Linkbots.connect(id);Linkbot objects have the following methods:color,angularSpeed,move,moveTo,stop,wheelPositions,disconnect,register, andunregister. Controlling the Linkbotcolor sets the robot's LED. Inputs are r, g, b, with values0-255. bot.color(255, 0, 0); // Set LED to red.angularSpeedsets wheel speeds, in degrees per second. This is treated as a magnitude.Only use positive values. Argument 1 corresponds to wheel 1, etc. bot.angularSpeed(10, 20, 10); /* bad: negative numbers */ /* bot.angularSpeed(-10, 10, 20) */If you only pass one argument, LinkbotJS will use that speed for all thewheels. /* same as bot.angularSpeed(10,10,10) */ bot.angularSpeed(10);moveruns the wheels the specified number of degrees. The speed they move at iscontrolled by angularSpeed. Positive values movethe wheel clockwise. bot.move(10, 0, -10);moveTomoves the wheels to a particular absolute position. The Linkbot has aninternal sense of zero that it uses for this method. stopis an emergency stop! bot.stop();wheelPositionsreturns an array of absolute wheel positions. disconnectrelinquishes control of the robot. It also invalidates the object it isexecuted on. Let me know if that's weird. bot.disconnect();Linkbot EventsLinkbots can communicate with your code through event callbacks. Callbacks canberegisteredandunregistered, and will be invoked in a standardway: /* Callback invocation */ callback(robot, userData, event)TODO: explain the parameters once the design settles down. The available event types are listed below. registerIn lieu of complete documentation, here is an example of registering threecallbacks: bot.register({ wheel: { /* When wheel 1 moves 20 degrees, run doStuff. Pass myData as 2nd argument to doStuff. */ 1: { distance: 20, callback: doStuff, data: myData }, /* Run doOtherThings whenever wheel 2 moves at all. */ 2: { callback: doOtherThings } }, button: { /* Run fireZeMissiles when button 3 is pressed. */ 3: { callback: fireZeMissiles } } }) unregisterfixme: unimplemented Event typesThe available events are: buttonThe event object (the third argument to the callback) has form { buttonId(int) }wheelThe event object has form { triggerWheel(int), / which wheel triggered the event? / timestamp(int), / when did the Linkbot fire the event? / positions([int]) / wheel positions when the event fired / } Including the API in your codeEventual support of require.js is planned, but for now, include linkbot.jsbefore your application code, and Linkbots will be available at theglobal scope. × Search results Close "},"AsyncLinkbot.html":{"id":"AsyncLinkbot.html","title":"Class: AsyncLinkbot","body":" DocStrap Namespaces Linkbots Classes AsyncLinkbot Global asyncBaroboBridge Class: AsyncLinkbot AsyncLinkbot AsyncLinkbot new AsyncLinkbot(_id) Linkbot. Parameters: Name Type Description _id string The id of the linkbot. Properties: Name Type Description _wheelRadius number The wheel radius. status string The status of the linkbot. version string The firmware version. id string The robot id. Source: jsx/linkbot.jsx, line 223 Methods angularSpeed(s1, s2, s3) Sets the motor angular speed. Parameters: Name Type Description s1 number The angular speed value for motor 1. s2 number The angular speed value for motor 2. s3 number The angular speed value for motor 3. Source: jsx/linkbot.jsx, line 376 buzzerFrequency(freq) Sets the buzzer frequency for the robot. This is how you make it make sounds. Parameters: Name Type Description freq number The frequency value. Source: jsx/linkbot.jsx, line 658 color(r, g, b) Sets the robots LED value. Parameters: Name Type Description r number The red value between 0 and 255. g number The green value between 0 and 255. b number The blue value between 0 and 255. Source: jsx/linkbot.jsx, line 360 connect(callback) Connects to a Linkbot. Parameters: Name Type Description callback Object the callback is called if there was an error. The error object is returned. Source: jsx/linkbot.jsx, line 742 disconnect() Disconnects from the Linkbot. It also calls the stop() and unregister methods before disconnecting. Source: jsx/linkbot.jsx, line 724 Returns: The Linkbot id. Type string drive(r1, r2, r3) Drives the motors the specified number of degrees. Positive values movethe wheel clockwise. Parameters: Name Type Description r1 number value to drive motor 1 to. r2 number value to drive motor 2 to. r3 number value to drive motor 3 to. Source: jsx/linkbot.jsx, line 452 driveTo(r1, r2, r3) Drives the motors to a particular absolute position. The Linkbot has aninternal sense of zero that it uses for this method. Parameters: Name Type Description r1 number value to drive motor 1 to. r2 number value to drive motor 2 to. r3 number value to drive motor 3 to. Source: jsx/linkbot.jsx, line 468 getColor(callback) Returns the robot LED color in a callback. Parameters: Name Type Description callback robotColorCallback The color callback. Source: jsx/linkbot.jsx, line 321 getHexColor(callback) Returns the robot LED color in a callback. Parameters: Name Type Description callback robotHexColorCallback The color callback. Source: jsx/linkbot.jsx, line 343 getJointSpeeds(callback) Call to get the joint speeds of the Linkbot. Parameters: Name Type Description callback robotJointSpeedsCallback The joint speeds returned as a callback. Source: jsx/linkbot.jsx, line 623 move(r1, r2, r3) Runs the motors the specified number of degrees. Positive values movethe wheel clockwise. Parameters: Name Type Description r1 number value to move motor 1 to. r2 number value to move motor 2 to. r3 number value to move motor 3 to. Source: jsx/linkbot.jsx, line 397 moveBackward() Moves an I-Linkbot in the backwards direction. Source: jsx/linkbot.jsx, line 503 moveBackward() Moves an I-Linkbot to the right. Source: jsx/linkbot.jsx, line 531 moveBackward() Moves an I-Linkbot to the left. Source: jsx/linkbot.jsx, line 517 moveForward() Moves an I-Linkbot in the forward direction. Source: jsx/linkbot.jsx, line 489 moveJointContinuous(joint, direction) Moves a Joint continuously in a specific direction. Parameters: Name Type Description joint number The robot motor number to move. direction number (1,0, or -1) Positive numbers move the robot motor in the positive direction, zero stops and -1 moves the motor in the negative direction. Source: jsx/linkbot.jsx, line 545 Returns: True if the input was valid and sent to the robot. Type boolean moveTo(r1, r2, r3) Moves the motors to a particular absolute position. The Linkbot has aninternal sense of zero that it uses for this method. Parameters: Name Type Description r1 number value to move motor 1 to. r2 number value to move motor 2 to. r3 number value to move motor 3 to. Source: jsx/linkbot.jsx, line 413 moveToOneMotor(joint, position) Moves a single motor to a particular absolute position. Parameters: Name Type Description joint number The motor joint to move (0, 1, or 2). position number The position to move the motor to. Source: jsx/linkbot.jsx, line 429 See: AsyncLinkbot.moveTo register(connections) Registers for Linkbot events. Parameters: Name Type Description connections ConnectionsType an object containing callbacks and data you want to register for. Source: jsx/linkbot.jsx, line 845 stop() Stops all motors on the robot. Source: jsx/linkbot.jsx, line 643 unregister() Unregisters from Linkbot events. Source: jsx/linkbot.jsx, line 912 wheelPositions(callback) Call to get the wheel positions of the Linkbot. Parameters: Name Type Description callback robotWheelPositionsCallback A callback that returns the wheel positions. Source: jsx/linkbot.jsx, line 597 zero() Moves all the Linkbot motors to the zero position. Source: jsx/linkbot.jsx, line 672 × Search results Close "},"Linkbots.html":{"id":"Linkbots.html","title":"Namespace: Linkbots","body":" DocStrap Namespaces Linkbots Classes AsyncLinkbot Global asyncBaroboBridge Namespace: Linkbots Linkbots Linkbots API interface. Source: jsx/main.jsx, line 6 Methods &lt;static&gt; acquire(count) Acquires available robots from the robot manager and marks them as acquired. Parameters: Name Type Description count int The number of robots you wish to acquire. Source: jsx/main.jsx, line 58 Returns: Type AcquiredType &lt;static&gt; addNavigationItem(navItemObject) Adds a breadcrumb to the top navigation. Parameters: Name Type Description navItemObject object An object containing a url and a title. Source: jsx/main.jsx, line 103 &lt;static&gt; addNavigationItems(navItemArray) Adds an array of breadcrumbs to the top navigation. Parameters: Name Type Description navItemArray array An array of navigation objects. A navigation object contains a url and title. Source: jsx/main.jsx, line 121 &lt;static&gt; addRobot(id) Adds a Robot to the robot manager. Parameters: Name Type Description id string The robot id to add. Source: jsx/main.jsx, line 14 &lt;static&gt; closeSideMenu() Closes the robot manager side menu. Source: jsx/main.jsx, line 41 &lt;static&gt; openSideMenu() Opens the robot manager side menu. Source: jsx/main.jsx, line 33 &lt;static&gt; relinquish(bot) Relinquishes the robot back to the robot manager. It's the opposite of acquire. Parameters: Name Type Description bot AsyncLinkbot The linkbot that you no longer are using and wish to make available. Source: jsx/main.jsx, line 68 &lt;static&gt; removeRobot(id) Removes a Robot from the robot manager. Parameters: Name Type Description id string The robot id to remove. Source: jsx/main.jsx, line 24 &lt;static&gt; scan() Scans for linkbots. Source: jsx/main.jsx, line 77 &lt;static&gt; setNavigationItems(navItemArray) Sets the breadcrumbs to the array of navigation items. Replacing the existing breadcrumbs. Parameters: Name Type Description navItemArray array An array of navigation objects. A navigation object contains a url and title. Source: jsx/main.jsx, line 112 &lt;static&gt; setNavigationTitle(title) Sets the title in the top navigation. Parameters: Name Type Description title string The title to set. Source: jsx/main.jsx, line 94 &lt;static&gt; startOpen(value) If True is passed in the robot manager menu starts open. Parameters: Name Type Description value boolean . Source: jsx/main.jsx, line 85 × Search results Close "}}
